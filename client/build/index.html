<!DOCTYPE html>
<html lang="en-GB">
  <head>
    <meta charset="utf-8">
    <title>Which Kodeskhool?</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="public/styles/normalize.css">
    <link rel="stylesheet" type="text/css" href="public/styles/modal.css">
    <link rel="stylesheet" type="text/css" href="public/styles/header.css">
    <link rel="stylesheet" type="text/css" href="public/styles/main_bootcamp_view.css">
    <link rel="stylesheet" type="text/css" href="public/styles/bootcampDetails.css">
    <link rel="stylesheet" type="text/css" href="public/styles/favourite_bar.css">

    <script src="https://maps.googleapis.com/maps/api/js"></script> 
    <script src="bundle.js"></script>
  </head>

  <body>
    <section id='pop-up'>
    </section>
    <header>
      <img src="public/pictures/bitmap.png" alt="The Kodeskhool logo" id="logo">
      <p>Search the UK for Code Bootcamps</p>

      <section id="search_bar">
      <input type="text" id="locationInput" placeholder="Location">    
      <input type="number" id="priceInput" placeholder="Price"> 
      <input type="text" id="langInput" placeholder="Languages"> 
      <input type="number" id="lengthInput" placeholder="Length in weeks">
      <button id="filter">Filter</button>
      </section>
    </header>
    <main id="all-bootcamps">

    </main>
    <article id="bootcamp-details">

    </article>
    <article id="favourites">
      
    </article>
  </body>
</html>
